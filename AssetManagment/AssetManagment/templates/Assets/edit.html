<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Update Asset</title>
		<style>
			body { font-family: Arial, sans-serif; margin: 24px; }
			.container { max-width: 640px; margin: 0 auto; }
			label { display:block; margin-top:12px; font-weight:600 }
			input[type="text"], select { width:100%; padding:8px; box-sizing:border-box; margin-top:6px }
			.actions { margin-top:16px }
			.btn { padding:8px 14px; border:none; background:#1976d2; color:white; cursor:pointer; border-radius:4px }
			.btn.secondary { background:#6c757d }
			.error { color:#b00020; margin-top:6px }
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Update Asset</h1>

			<!-- Simple form that posts to same URL. Update the action if your view expects a different endpoint. -->
				<form method="post" action="">
				{% csrf_token %}

				<label for="id_name">Asset name</label>
				<input type="text" id="id_name" name="name" value="{{ asset.asset_name|default_if_none:'' }}" placeholder="e.g. Laptop - Dell XPS 13" required />

				<label for="id_status">Asset status</label>
				<select id="id_status" name="status" required>
					{% comment %} Common statuses; adjust as needed in your view/model {% endcomment %}
					<option value="">-- choose status --</option>
					<option value="new" {% if asset.asset_status == 'new' %}selected{% endif %}>New</option>
					<option value="in_use" {% if asset.asset_status == 'in_use' %}selected{% endif %}>In use</option>
					<option value="maintenance" {% if asset.asset_status == 'maintenance' %}selected{% endif %}>Maintenance</option>
					<option value="retired" {% if asset.asset_status == 'retired' %}selected{% endif %}>Retired</option>
				</select>

				<div class="actions">
					<button type="submit" class="btn">Update asset</button>
					<a href="{% url 'view_asset' asset.asset_id %}" class="btn secondary" style="text-decoration:none; padding:8px 12px; display:inline-block; margin-left:8px">Cancel</a>
				</div>
			</form>
		</div>
	</body>
</html>
