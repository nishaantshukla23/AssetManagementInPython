<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Asset</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        .container { max-width: 720px; margin: 0 auto; }
        .field { margin-bottom: 12px; }
        .label { font-weight: 700; color: #333; }
        .value { margin-top: 4px; color: #444; }
        .btn { padding:8px 14px; border:none; background:#1976d2; color:white; cursor:pointer; border-radius:4px; text-decoration:none }
        .btn.secondary { background:#6c757d }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asset details</h1>

        <div class="field">
            <div class="label">Name</div>
            <div class="value">{{ asset.asset_name }}</div>
        </div>

        <div class="field">
            <div class="label">Description</div>
            <div class="value">{{ asset.asset_description|default:'(no description)' }}</div>
        </div>

        <div class="field">
            <div class="label">Purchase date</div>
            <div class="value">{{ asset.asset_purchase_date }}</div>
        </div>

        <div class="field">
            <div class="label">Value</div>
            <div class="value">{{ asset.asset_value }}</div>
        </div>

        <div class="field">
            <div class="label">Status</div>
            <div class="value">{{ asset.asset_status }}</div>
        </div>

        <a href="{% url 'edit_asset' asset.asset_id %}" class="btn">Edit</a>
        <a href="{% url 'list_assets' %}" class="btn secondary" style="margin-left:8px">Back to list</a>
    </div>
</body>
</html>
